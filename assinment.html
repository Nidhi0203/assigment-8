<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Form</h1>
    <form class="form"><div><fieldset><legend>Name</legend>
        <label>First Name</label><input class="fname" required type="text" placeholder="First_Name"><br>
        <label>Last Name</label><input class="lname" required type="text" placeholder="Last_Name">
    </fieldset></div><BR>
    <div>
        <fieldset><legend>Phone <abbr title="Number">No.</abbr></legend>
        <label>Phone No.</label><input class="pno" required type="text" placeholder="Phone No." minlength="10" maxlength="12"></fieldset></div>
    <BR><div>
        <fieldset><legend>Email</legend>
            <label>Email</label><input class="email" placeholder="Email" required type="email"></fieldset></div>
    <BR><div><fieldset><legend>Password</legend>
    <label>Password</label><input class="pass" placeholder="Password"></fieldset></div><BR>
        <BR><p>
            <input type="checkbox" required>I agree with the terms and condition given.</p>
    <center>
        <button>SUBMIT</button>
    </center>
    </form>
<script src="java.jss"></script>
</body>
</html>
